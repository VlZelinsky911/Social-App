name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main  # Запускати деплой при пушах у гілку main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v4

      - name: Встановлення Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Встановлення залежностей
        run: npm install

      - name: Створення `.env` файлу
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env

      - name: Збірка проєкту
        run: npm run build

      - name: Налаштування GitHub Pages
        uses: actions/configure-pages@v4

      - name: Завантаження білду на GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Розгортання на GitHub Pages
        uses: actions/deploy-pages@v4
